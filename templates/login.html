{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pendemic Supply Management | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<!--===============================================================================================-->
</head>
<body scroll="no" style="overflow: hidden">
    <div style="display:flex;flex-direction:column;justify-content:center;align-items:center; margin-top:5%;">
        <img style="display:inline-block;" height="150" width="200" src="{% static 'img/logo.png'%}" alt="">
        <form style="margin-bottom: 10px;"  class="login100-form validate-form" action="" method='POST'>
            
            {% csrf_token %}
         
            <div class="wrap-input100 validate-input" data-validate = " ">
                <input class="input100" type="text" name="username" placeholder="username">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="password" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
          

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Login
                </button>
            </div>




        </form>
        {% if messages %}
     
            {% for message in messages %}
            <small>{{ message }}</small>
            {% endfor %}

        {% endif %}
    </div>


 

</body>
</html>
